<div class="container">
  <div class="row justify-content-center align-items-center g-2 bg-body-secondary`">
    <div class="col-md-6">Email: test@gmail.com</div>
    <div class="col-md-6">Password: Test$1234</div>
    <div class="col-md-6">User Name: admin</div>
  </div>
</div>

<mat-card >
  <mat-card-header>
      <h2>User Registeration</h2>
  </mat-card-header>
  <mat-card-content>
      <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregisteration()">
              <mat-form-field class="example-full-width" >
                <mat-label>Username</mat-label>
                <input matInput formControlName="id" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              <mat-radio-group formControlName="gender" aria-label="Select an option">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group>
           
            <div>
              <button type="submit" mat-raised-button color="primary">Submit</button>
              <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
            </div>
        </form>
  </mat-card-content>
</mat-card>
